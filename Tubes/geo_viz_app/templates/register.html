{% extends "base.html" %}

{% block title %}Register - GeoSpatial Map{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <details>
                            <summary>Register as Administrator</summary>
                            <div class="mt-3">
                                <label for="admin_code" class="form-label">Admin Registration Code</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="admin_code" name="admin_code">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleAdminCode">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                </div>
                                <small class="form-text text-muted">Enter the administrator registration code if you are authorized to register as an admin.</small>
                            </div>
                        </details>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script untuk Toggle Password -->
<script>
    function toggleVisibility(inputId, buttonId) {
        let inputField = document.getElementById(inputId);
        let button = document.getElementById(buttonId);
        let icon = button.querySelector("i");

        button.addEventListener("click", function () {
            if (inputField.type === "password") {
                inputField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                inputField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });
    }

    toggleVisibility("password", "togglePassword");
    toggleVisibility("admin_code", "toggleAdminCode");
</script>

{% endblock %}
