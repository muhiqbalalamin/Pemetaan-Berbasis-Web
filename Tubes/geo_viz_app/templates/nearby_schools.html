{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Nearby Schools</h2>
    
    <div class="mb-3">
        <a href="{{ url_for('nearby_schools') }}" class="btn btn-primary">Search Again</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>
    
    <div class="row">
        <!-- Map View -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Map View
                </div>
                <div class="card-body">
                    <div id="map" style="height: 500px;"></div>
                </div>
            </div>
        </div>
        
        <!-- List View with Pagination -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    School List
                    <div>
                        <span id="pageInfo" class="mr-2">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                        <div class="btn-group">
                            <button id="prevPage" class="btn btn-sm btn-outline-secondary">&laquo; Prev</button>
                            <button id="nextPage" class="btn btn-sm btn-outline-secondary">Next &raquo;</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    {% if schools %}
                        <div id="schoolsContainer" class="school-pages-container">
                            <!-- Pages will be generated by JavaScript -->
                        </div>
                    {% else %}
                        <p>No schools data found within the specified radius.</p>
                    {% endif %}
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <label for="itemsPerPage">Schools per page:</label>
                            <select id="itemsPerPage" class="form-control-sm ml-2">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        <div class="swipe-indicator">
                            <small class="text-muted">Press prev/next to navigate</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

<style>
.school-pages-container {
    position: relative;
    overflow: hidden;
    min-height: 400px;
}

.school-page {
    width: 100%;
    transition: transform 0.3s ease;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    visibility: hidden;
}

.school-page.active {
    opacity: 1;
    visibility: visible;
    position: relative;
}

.badge.badge-success {
    background-color: #28a745;
    color: white;
}

.badge.badge-warning {
    background-color: #ffc107;
    color: black;
}

.swipe-indicator {
    color: #6c757d;
    font-style: italic;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize map
    var map = L.map('map').setView([{{ user_lat }}, {{ user_lng }}], 14);
    var currentLat = {{ user_lat }};
    var currentLng = {{ user_lng }};
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    // Add user location marker
    var userIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
    });
    
    var userMarker = L.marker([{{ user_lat }}, {{ user_lng }}], {icon: userIcon}).addTo(map);
    userMarker.bindPopup('Your Location').openPopup();
    
    // Add radius circles
    {% for category, radius in radius_config.items() %}
        L.circle([{{ user_lat }}, {{ user_lng }}], {
            color: getColorForCategory('{{ category }}'),
            fillColor: getColorForCategory('{{ category }}'),
            fillOpacity: 0.1,
            radius: {{ radius }} * 1000  // Convert km to meters
        }).addTo(map);
    {% endfor %}
    
    // Add school markers
    {% for school in schools %}
        var schoolIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });
        
        var marker = L.marker([{{ school.latitude }}, {{ school.longitude }}], {icon: schoolIcon}).addTo(map);
        marker.bindPopup('<b>{{ school.nama_sekolah }}</b><br>{{ school.bp }} {{ school.status }}<br>Distance: {{ school.distance }} km');
    {% endfor %}
    
    // Fit map to include all markers
    var bounds = [];
    bounds.push([{{ user_lat }}, {{ user_lng }}]);
    {% for school in schools %}
        bounds.push([{{ school.latitude }}, {{ school.longitude }}]);
    {% endfor %}
    map.fitBounds(bounds);
    
    // Pagination functionality
    const schools = [
        {% for school in schools %}
            {
                name: "{{ school.nama_sekolah }}",
                category: "{{ school.bp }} {{ school.status }}",
                distance: "{{ school.distance }}",
                withinRadius: {{ 'true' if school.within_default_radius else 'false' }},
                lat: {{ school.latitude }},
                lng: {{ school.longitude }}
            },
        {% endfor %}
    ];
    
    let currentPageIndex = 0;
    let itemsPerPage = 10;
    let totalPages = Math.ceil(schools.length / itemsPerPage);
    
    // Initialize pagination
    function initPagination() {
        totalPages = Math.ceil(schools.length / itemsPerPage);
        document.getElementById('totalPages').textContent = totalPages;
        renderSchoolPages();
        showPage(0);
        
        // Update navigation buttons state
        updateNavButtons();
    }
    
    // Render all pages
    function renderSchoolPages() {
        const container = document.getElementById('schoolsContainer');
        container.innerHTML = '';
        
        for (let pageIndex = 0; pageIndex < totalPages; pageIndex++) {
            const startIndex = pageIndex * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, schools.length);
            const pageSchools = schools.slice(startIndex, endIndex);
            
            const page = document.createElement('div');
            page.className = 'school-page';
            page.id = `page-${pageIndex}`;
            page.dataset.pageIndex = pageIndex;
            
            let pageContent = `
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>School Name</th>
                            <th>Category</th>
                            <th>Distance (km)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            pageSchools.forEach(school => {
                pageContent += `
                    <tr>
                        <td>${school.name}</td>
                        <td>${school.category}</td>
                        <td>${school.distance}</td>
                        <td>
                            <span class="badge ${school.withinRadius ? 'badge-success' : 'badge-warning'}">
                                ${school.withinRadius ? 'LOLOS' : 'TIDAK LOLOS'}
                            </span>
                        </td>
                    </tr>
                `;
            });
            
            pageContent += `
                    </tbody>
                </table>
            `;
            
            page.innerHTML = pageContent;
            container.appendChild(page);
        }
    }
    
    // Show specific page
    function showPage(pageIndex) {
        if (pageIndex < 0 || pageIndex >= totalPages) return;
        
        // Hide all pages
        document.querySelectorAll('.school-page').forEach(page => {
            page.classList.remove('active');
        });
        
        // Show selected page
        const targetPage = document.getElementById(`page-${pageIndex}`);
        if (targetPage) {
            targetPage.classList.add('active');
            currentPageIndex = pageIndex;
            document.getElementById('currentPage').textContent = pageIndex + 1;
            updateNavButtons();
        }
    }
    
    // Update navigation buttons state
    function updateNavButtons() {
        document.getElementById('prevPage').disabled = currentPageIndex === 0;
        document.getElementById('nextPage').disabled = currentPageIndex === totalPages - 1;
    }
    
    // Navigation button event listeners
    document.getElementById('prevPage').addEventListener('click', function() {
        if (currentPageIndex > 0) {
            showPage(currentPageIndex - 1);
        }
    });
    
    document.getElementById('nextPage').addEventListener('click', function() {
        if (currentPageIndex < totalPages - 1) {
            showPage(currentPageIndex + 1);
        }
    });
    
    // Items per page change handler
    document.getElementById('itemsPerPage').addEventListener('change', function() {
        itemsPerPage = parseInt(this.value);
        initPagination();
    });
    
    // Initialize swipe gestures with Hammer.js
    const container = document.getElementById('schoolsContainer');
    const hammer = new Hammer(container);
    
    hammer.on('swipeleft', function() {
        if (currentPageIndex < totalPages - 1) {
            showPage(currentPageIndex + 1);
        }
    });
    
    hammer.on('swiperight', function() {
        if (currentPageIndex > 0) {
            showPage(currentPageIndex - 1);
        }
    });
    
    // Initialize pagination on load
    initPagination();
});

function getColorForCategory(category) {
    const colors = {
        'SD': '#4CAF50',  // Green
        'SMP': '#2196F3', // Blue
        'SMA': '#F44336', // Red
        'SMK': '#F44336', // Red
    };
    return colors[category] || '#9C27B0'; // Default to purple
}
</script>
{% endblock %}
